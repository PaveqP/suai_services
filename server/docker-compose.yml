version: "3.8"

services:
  db:
    image: postgres:15
    container_name: taxi-db
    environment:
      - POSTGRES_PASSWORD=12345
      - POSTGRES_DB=taxi-db
      - POSTGRES_USER=postgres
    ports:
      - "5455:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
volumes:
  postgres_data:
